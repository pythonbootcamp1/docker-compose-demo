# Default compose file - redirects to development
# For production: docker compose -f compose.prod.yml up
services:
  postgres:
    image: postgres:16
    container_name: united_postgres_dev
    env_file:
      - ./.env.dev
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile.dev
    container_name: united_auth_dev
    volumes:
      - ./auth-service:/app
    ports:
      - "8000:8000"
    env_file:
      - ./auth-service/.env.dev
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      sh -c "python manage.py migrate --noinput &&
             python manage.py runserver 0.0.0.0:8000"

  blog-service:
    build:
      context: ./blog-service
      dockerfile: Dockerfile.dev
    container_name: united_blog_dev
    volumes:
      - ./blog-service:/app
    ports:
      - "8001:8001"
    env_file:
      - ./blog-service/.env.dev
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      sh -c "uvicorn main:app --host 0.0.0.0 --port 8001 --reload"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: united_frontend_dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    env_file:
      - ./frontend/.env.dev
    depends_on:
      - auth-service
      - blog-service

volumes:
  postgres_data_dev:
